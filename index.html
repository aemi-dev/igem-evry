        <header data-compare=1>

# Design

        </header>
        <content>

Design is the first step in the design-build-test cycle in engineering and synthetic biology. Use this page to describe the process that you used in the design of your project. You should clearly explain the engineering principles used to design your project.


## What should this page contain?


- Explanation of the engineering principles your team used in your design
- Discussion of the design iterations your team went through
- Experimental plan to test your designs


## Inspiration

- [2016 MIT](http://2016.igem.org/Team:MIT/Experiments/Promoters)
- [2016 BostonU](http://2016.igem.org/Team:BostonU/Proof)
- [2016 NCTU Formosa](http://2016.igem.org/Team:NCTU_Formosa/Design)


# Team

        </content>
